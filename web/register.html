<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .register-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: #28a745;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-title">
            <h2>用户注册</h2>
        </div>
        
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="mb-3">
                <label for="confirm-password" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" id="registerBtn">注册</button>
                <a href="/login" class="btn btn-outline-primary">已有账号？去登录</a>
            </div>
        </form>
        
        <div class="success-message" id="success-message"></div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerBtn = document.getElementById('registerBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            const successMessage = document.getElementById('success-message');
            
            // 注册按钮点击事件
            registerBtn.addEventListener('click', function() {
                usernameError.textContent = '';
                passwordError.textContent = '';
                confirmPasswordError.textContent = '';
                successMessage.textContent = '';
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';
                successMessage.style.display = 'none';
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                if (!username) {
                    usernameError.textContent = "用户名不能为空";
                    usernameError.style.display = "block";
                    return;
                }
                
                if (!password) {
                    passwordError.textContent = "密码不能为空";
                    passwordError.style.display = "block";
                    return;
                }
                
                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = "两次输入的密码不一致";
                    confirmPasswordError.style.display = "block";
                    return;
                }
                
                fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === '用户注册成功') {
                        usernameInput.value = '';
                        passwordInput.value = '';
                        confirmPasswordInput.value = '';
                        successMessage.textContent = "注册成功！您可以登录了。";
                        successMessage.style.display = "block";
                    } else {
                        usernameError.textContent = data.message;
                        usernameError.style.display = "block";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    usernameError.textContent = "服务器错误";
                    usernameError.style.display = "block";
                });
            });
        });
    </script>
</body>
</html>
